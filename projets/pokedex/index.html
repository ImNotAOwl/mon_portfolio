<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="titre_pokedex">Bienvenue dans le Pokédex !</h1>

    <form class="recherche">
        <label for="champs_recherche">Chercher un pokémon</label>
        <input type="text" name="champs_recherche" id="champs_recherche">
        <input type="submit" value="Rechercher">

        <!-- Loader -->
        <div class="loader">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
    </form>

    <div class="poke_container">
        <ul class="liste_poke">
            
        </ul>
    </div>


    <script src="app.js"></script>
</body>
</html>
